<table class="table">
  <thead>
  <tr>
    <th>Title</th>
    <th>Speaker</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let session of sessions">
    <td>{{session.title}}</td>
    <td>{{getSpeakersNames(session.speakers)}}</td>
    <td class="is-icon">
      <a href="#">
        <i class="fa fa-info"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
