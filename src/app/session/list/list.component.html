<table class="table">
  <thead>
  <tr>
    <th>
      <p class="control has-icon">
        <input class="input"
               type="text"
               placeholder="Title"
               [formControl]="searchNameInput"
        >
        <i class="fa fa-search"></i>
      </p>
    </th>
    <th>Speaker</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let session of observableSessions| async">
    <td>{{session.title}}</td>
    <td>{{session|speakerNames}}</td>
    <td class="is-icon">
      <a [routerLink]="['/session', session.id]">
        <i class="fa fa-info"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
