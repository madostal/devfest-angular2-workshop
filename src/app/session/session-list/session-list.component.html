<table class="table">
  <thead>
  <tr>
    <th>
      Title
    </th>
    <th>
      Speaker
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let session of sessions | async">
    <td>{{session.title}}</td>
    <td>{{session|speakerNames}}</td>
    <td class="is-icon">
      <a [routerLink]="['/session', session.id]">
        <i class="fa fa-info"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
